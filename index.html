<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vamshi Gandhasiri — Portfolio</title>
  <meta name="description" content="Engineering Management master's student with a CS background. Projects, case studies, and experience." />
  <meta property="og:title" content="Vamshi Gandhasiri — Portfolio" />
  <meta property="og:description" content="Engineering Management master's student with a CS background. Projects, case studies, and experience." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#000;
      --bg-soft:#111;
      --card:#1a1a1a;
      --text:#f5f5f5;
      --muted:#999;
      --accent:#fff;
      --chip:#222;
      --shadow:0 10px 30px rgba(0,0,0,.5)
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    a{color:var(--accent);text-decoration:none} a:hover{opacity:.9}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(10px);background:rgba(0,0,0,.85);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:#fff;box-shadow:var(--shadow)}
    .links{display:flex;gap:18px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#000;font-weight:600;box-shadow:var(--shadow);border:0;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.2);color:var(--text)}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:56px 0}
    .hero h1{font-size:clamp(28px,4vw,44px);line-height:1.15;margin:0 0 12px}
    .hero p.lead{font-size:clamp(16px,1.7vw,18px);opacity:.9;margin:0 0 22px}
    .chiprow{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0}
    .chip{padding:8px 12px;background:var(--chip);border:1px solid rgba(255,255,255,.06);border-radius:999px;font-size:13px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:22px;box-shadow:var(--shadow)}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:900px){.hero{grid-template-columns:1fr}.grid.cols-3{grid-template-columns:1fr 1fr}}
    @media (max-width:650px){.grid.cols-2,.grid.cols-3{grid-template-columns:1fr}}
    section{padding:40px 0}
    h2{font-size:clamp(22px,2.6vw,30px);margin:0 0 14px}
    .sub{opacity:.8;margin:-6px 0 18px}
    .proj h3{margin:0 0 6px}
    .meta{font-size:13px;opacity:.85}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);display:inline-block;margin:8px 8px 0 0}
    .footer{opacity:.75;font-size:14px;padding:30px 0 60px}
    .avatar{width:110px;height:110px;border-radius:20px;background:#fff;box-shadow:var(--shadow)}
    .row{display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .kpis .k{border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:12px;text-align:center;background:var(--bg-soft)}
    .kpis .k b{font-size:20px;display:block}
    .resume{display:flex;gap:12px;flex-wrap:wrap}
    .contact-list{display:flex;gap:12px;flex-wrap:wrap}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>

</html>
